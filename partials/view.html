<!-- Tab Navigation -->

<nav id='tabs'>
	<a href='#/view/1/?tabID={{tab.id}}' ng-repeat='tab in tabData' category-tab='{{tab.id}}'>Tab {{ ($index + 1) + ": " + tab.name }}</a>
</nav>
<!-- Main Piki Table -->
<table class="piki">
	<tr>
		<!-- Piki Image -->
		<td id="piki_td" >
			<div class="loading">
				<img src="{{  piki_data.imagePath + piki_data.name + '.' + piki_data.imageType}} " id="visible_image" class="loadingImage" >
				<map name='Map' id='Map'>
					 <div ng-repeat="child in pikiChildren_dense track by $index">
						<area shape="rect" coords="{{shape.toString()}}" href="#" ng-repeat="shape in child.coordinates" piki-shape="" data-piki-id="{{child.id}}">
					</div>
				</map>
				<img id="mouseover_image" class="overlay" width="300" height="300" usemap="#Map" piki-image>
			</div>
		</td>
		<!-- Sidebar Controls -->
		<td id="sidebar">

			<menu id="controls">
				<a href="#/view/1/?tabID={{model.tabId}}&state=general">General</a>
				<a href="#/view/1/?tabID={{model.tabId}}&stage=link">Link</a>
			</menu>


			<div ng-include="menu_item.link">
			</div>
		</td>
	</tr><!-- controls -->
</table><!-- piki container without tabs-->
