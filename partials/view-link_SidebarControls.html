<select ng-model='toolName'
        ng-change="drawingTools.changeDrawingTool(toolName)"
        ng-options='toolName for toolName in drawingToolList'></select>

<a href ng-click="open_fancybox()">Continue</a>

<div class="wrapper fancybox_wrapper" fancybox>
    <div class="future_fancybox_content">
        <p>{{ xyArray }}</p>
        <button id='submitShape' ng-click="submitShape()">Submit</button>
    </div>
</div>
